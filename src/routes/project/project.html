<div class="date"
     ng-if="project.projectDatum.date">
  {{project.projectDatum.date | bldDateString}}
</div>

<h1>
  {{project.projectDatum.title}}
</h1>

<bld-image-slider images="project.projectDatum.images"
                  videos="project.projectDatum.videos">
</bld-image-slider>

<bld-markdown-block markdown-text="{{project.projectDatum.content}}"></bld-markdown-block>
