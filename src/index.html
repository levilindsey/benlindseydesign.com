<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="utf-8">
  <meta name="viewport"
        content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Ben Lindsey Design</title>

  <!-- Favicons for browsers -->
  <link rel="icon"
        type="image/png"
        href="favicon-16x16.png"
        sizes="16x16">
  <link rel="icon"
        type="image/png"
        href="favicon-32x32.png"
        sizes="32x32">

  <!-- Icons for showing on the home screens of Android and iOS devices -->
  <link href="http://benlindseydesign.com/apple-touch-icon.png"
        rel="apple-touch-icon">
  <link href="http://benlindseydesign.com/apple-touch-icon-76x76.png"
        rel="apple-touch-icon"
        sizes="76x76">
  <link href="http://benlindseydesign.com/apple-touch-icon-120x120.png"
        rel="apple-touch-icon"
        sizes="120x120">
  <link href="http://benlindseydesign.com/apple-touch-icon-152x152.png"
        rel="apple-touch-icon"
        sizes="152x152">

  <link href="styles/lib.css"
        rel="stylesheet">
  <link href="styles/main.css"
        rel="stylesheet">

  <script defer src="scripts/lib.js"></script>
  <script defer src="scripts/templates.js"></script>
  <script defer src="scripts/benlindseydesign.com.js"></script>
</head>
<body ng-app="bldApp">
  <!-- The gulp-index.html task will inject the SVG store here -->
  <!-- inject:svg-store:svg --><!-- endinject -->

  <div id="content-column">
    <header id="under-construction">
      This site is currently under construction
    </header>

    <header id="main-header">
      <bld-logo-circle></bld-logo-circle>
      <bld-nav-bar current-state="{{routeState.stateName}}"></bld-nav-bar>
    </header>

    <div ui-view
         id="route-view"
         class="{{routeState.stateName + '-route'}}"></div>

    <bld-footer></bld-footer>
  </div>
</body>
</html>
